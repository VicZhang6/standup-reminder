<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>站立提醒</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      -webkit-app-region: no-drag;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .card {
      position: relative;
      z-index: 10;
      width: 440px;
      padding: 48px 40px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 28px;
      box-shadow:
        0 32px 64px rgba(0, 0, 0, 0.25),
        0 8px 24px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      text-align: center;
      animation: cardIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
      transform: scale(0.85) translateY(30px);
    }

    @keyframes cardIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .icon-container {
      width: 88px;
      height: 88px;
      margin: 0 auto 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6); }
    }

    .icon-container svg {
      width: 44px;
      height: 44px;
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      color: #1a1a2e;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .timer-display {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      padding: 10px 20px;
      border-radius: 50px;
      margin-bottom: 32px;
      font-size: 14px;
      color: #4b5563;
      font-weight: 500;
    }

    .timer-display .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .dismiss-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
      letter-spacing: 0.3px;
    }

    .dismiss-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 28px rgba(102, 126, 234, 0.55);
    }

    .dismiss-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .dismiss-btn svg {
      width: 20px;
      height: 20px;
    }

    .tips {
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <div class="icon-container">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- 站立的人 -->
        <circle cx="12" cy="4" r="2"/>
        <path d="M12 6v6"/>
        <path d="M12 12l-3 5"/>
        <path d="M12 12l3 5"/>
        <path d="M9 9l-2 2"/>
        <path d="M15 9l2 2"/>
      </svg>
    </div>

    <h1 class="title">该站起来活动一下了！</h1>
    <p class="subtitle">久坐对身体不好，起来伸个懒腰、喝杯水吧 ☕</p>

    <div class="timer-display">
      <span class="dot"></span>
      <span id="seated-time">你已经坐了 20 分钟</span>
    </div>

    <button class="dismiss-btn" id="dismiss-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
      我已站起来了
    </button>

    <p class="tips">点击后将自动开始下一轮计时</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
